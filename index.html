<!DOCTYPE html>
<html>
<head>
  <title>Sakarya Oscar Car Care</title>
  <style>
    /* CSS için stil tanımları */
    .album {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .photo {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>Sakarya Oscar Car Care</h1>
  <input type="text" id="addressInput" placeholder="Enter Ethereum address" size="50">
  <button onclick="getBalance()">Check</button>
  <p id="result"></p>

  <!-- Fotoğraf Albümü Bölümü -->
  <h2>Photo Album</h2>
  <div class="album">
    <img src="car1.jpg" alt="Car 1" class="photo">
    <img src="car2.jpg" alt="Car 2" class="photo">
    <img src="car3.jpg" alt="Car 3" class="photo">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@4.8.0/dist/web3.min.js"></script>
  <script>
    window.onload = function() {
      const web3 = new Web3(
        new Web3.providers.HttpProvider('https://ethereum-sepolia.core.chainstack.com/4bc89df13c66265554cf9da8cd9c8840')
      );

      window.getBalance = async function() {
        try {
          const address = document.getElementById('addressInput').value.trim();
          if (!/^(0x)?[0-9a-fA-F]{40}$/.test(address)) {
            throw new Error('Please enter a valid Ethereum address');
          }
          const checksumAddress = web3.utils.toChecksumAddress(address);
          const balanceInWei = await web3.eth.getBalance(checksumAddress);
          const balanceInEther = web3.utils.fromWei(balanceInWei, 'ether');
          document.getElementById('result').innerText = `Balance: ${balanceInEther} Ether`;
        } catch (e) {
          document.getElementById('result').innerText = `Error: ${e.message}`;
        }
      };
    };
  </script>
</body>
</html>
